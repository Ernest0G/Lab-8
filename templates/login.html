<html>

<head>

    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>


<body>

    <div class="content">

        <h1>
            Log In
        </h1>
        <form action ="{{url_for('login')}}" method = 'post'>
            <div class="row">
                <input type="text" class="text-input" name="username" placeholder="Username" value="{{
                    request.form.username }}">
            </div>

            <div class="row">
                <input type="password" class="text-input" name="password" placeholder="Password" value="{{
                    request.form.password }}">
            </div>

            <div class="row">
                <input type="submit" id="login-submit">
            </div>
        </form>
    </div>
  </body>
</html>
